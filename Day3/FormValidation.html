<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-black to-gray-900 text-white flex flex-col">
 
    <div class=" flex justify-center items-center mt-4 ">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md border-2 border-pink-600">
            <h2 class="text-2xl font-bold text-center mb-4">User's Detail Form</h2>
            <form id="dynamicForm" class="space-y-4">
                
                <div>
                    <label class="block font-medium">Name:</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white" placeholder="Enter your name" />
                </div>

                <div>
                    <label class="block font-medium">Email:</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white" placeholder="Enter your email" />
                </div>

                <div>
                    <label class="block font-medium">Phone Number:</label>
                    <input type="tel" id="phone" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white" placeholder="Enter your phone number" />
                </div>

                <div>
                    <label class="block font-medium">Age:</label>
                    <input type="number" id="age" min="0" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white" placeholder="Enter your age" />
                </div>

                <div>
                    <label class="block font-medium">Gender:</label>
                    <select id="gender" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="block font-medium">Message:</label>
                    <textarea id="message" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white" placeholder="Enter your message"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition">Submit</button>
            </form>
        </div>
    </div>

  
    <div class="min-h-[40vh] bg-gray-950 flex flex-col justify-center items-center px-4">
        <h3 class="text-xl font-semibold mb-4">Submitted Data</h3>
        <div id="result" class="hidden w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-lg">
            
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
            <p><strong>Age:</strong> <span id="displayAge"></span></p>
            <p><strong>Gender:</strong> <span id="displayGender"></span></p>
            <p><strong>Message:</strong> <span id="displayMessage"></span></p>
        </div>
    </div>

    <script>
        document.getElementById("dynamicForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let age = document.getElementById("age").value.trim();
            let gender = document.getElementById("gender").value.trim();
            let message = document.getElementById("message").value.trim();

          

            if (!name || !email || !phone || !age || !gender || !message) {
                alert("Please fill all the fields.");
                return;
            }
            if (!email.endsWith("@gmail.com")) {
                alert("Invalid email. Please enter a Gmail address.");
                return;
            }else{

            document.getElementById("displayName").textContent = name;
            document.getElementById("displayEmail").textContent = email;
            document.getElementById("displayPhone").textContent = phone;
            document.getElementById("displayAge").textContent = age;
            document.getElementById("displayGender").textContent = gender;
            document.getElementById("displayMessage").textContent = message;

            document.getElementById("result").classList.remove("hidden");
            }
        });
    </script>

</body>
</html>
